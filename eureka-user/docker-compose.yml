version: '2.0'
 
services:

  eureka-user-one:
    image: registry.cn-qingdao.aliyuncs.com/woaipaifang-management/openresty:latest
    restart: always
    container_name: eureka-user-9990
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    ports:
      - 9990:9990
      entrypoint: java -jar -Dserver.port=9990 /eureka-user-1.0.1.RELEASES.jar
  