<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>我爱拍房网-郴州</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<script src="../commonjs/vue.min.js"></script>
		<script src="../commonjs/vue-resource.min.js"></script>

		<link rel="stylesheet" href="../commoncss/mui.min.css" />
		<script src="../commonjs/mui.min.js"></script>
		
		<link rel="stylesheet" href="index.css" />
		
		<script src="user_reg_source.js"></script>
		<script src="index.js"></script>

		<body>
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">用户注册来源列表</h1>
			</header>
			
			<div id="app">
				<span v-if="sites.data">
				<span v-if="sites.data.length===0" class="norecord">未查询到记录
				</span>
				<span v-else>
					<div class="mui-content">
						<ul class="mui-table-view mui-table-view-chevron">
							<li v-for="item in sites.data" class="mui-table-view-cell">
								<table>
									<p class="item">用户注册来源ID：{{item.id}}</p>
									<p class="item">账户ID：{{item.accountId}}</p>
									<p class="item">手机号码：{{item.phone}}</p>
									<p class="item">创建时间：{{ item.createTime }}</p>
									<p class="item">更新时间：{{ item.lastUpdateTime }}</p>
									<p class="item">注册来源类型:
										<span v-if="item.type===0" style="color:green;">微信小程序</span>
									</p>
									<p class="item">用户注册来源uuid：
									</p>
									<p class="item">
										{{ item.uuid }}
									</p>
								</table>
							</li>
						</ul>
					</div>

					<div class="mui-content-padded">
						<ul class="mui-pagination mui-pagination-sm" style="cursor: pointer;">
							<li v-if="page>1">
								<a v-on:click="page--,pageClick()">上一页</a>
							</li>
							<li v-if="page==1" v-bind:class="{ 'mui-previous mui-disabled': page == 1}">
								<a>上一页</a>
							</li>
							<li v-for="index in indexs" v-bind:class="{ 'mui-active': page == index}">
								<a v-on:click="btnClick(index)">{{ index }}</a>
							</li>
							<li v-if="page!=totalPage">
								<a v-on:click="page++,pageClick()">下一页</a>
							</li>
							<li v-if="page == totalPage" v-bind:class="{ 'mui-previous mui-disabled': page == totalPage}">
								<a>下一页</a>
							</li>
							<li>
								<a>共<i>{{totalPage}}</i>页</a>
							</li>
						</ul>
					</div>
				</span>
				</span>
			</div>
		</body>

</html>
